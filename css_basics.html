<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 5 - CSS BASICS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      a {
        background-color: lightblue;
      }

      #facebook-button {
        background-color: rgb(25, 0, 255);
      }

    </style>
  </head>
  <body>
    <header>
      <h1>CSS Basics Example</h1>
    </header>
    <main>
      <a href="https://www.google.com">Google</a>
      <a href="https://www.facebook.com" id="facebook-button">Facebook</a>
      <a href="https://www.youtube.com" style="color: red">YouTube</a>
      <a href="https://www.tiktok.com" class="tiktok-button">tiktok</a>
    </main>
    <footer>
      <p>&copy; 2023 CSS Basics</p>
    </footer>
  </body>
</html>
